<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptSafe</title>
    <link rel="stylesheet" href="https://oinktech.github.io/css/styles.css">
    <style>
        button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        
    
    </style>
</head>
<body>
    <header>
        <h1>ScriptSafe</h1>
    </header>
    <div class="container">
        <section id="introduction">
            <h2>介紹</h2>
            <p>這段程式碼展示了一個虛擬彈出框，用於禁用檢視原始碼功能和右鍵菜單。此網頁展示了如何使用 JavaScript 和 CSS 實現這些功能。</p>
        </section>
        <section id="support">
            <h2>技術支持</h2>
            <p>如需技術支持，請聯繫我們的技術支持團隊。您可以通過電子郵件 <a href="mailto:support@example.com">support@example.com</a> 與我們取得聯繫。</p>
        </section>
        <section id="code">
            <h2>程式碼</h2>
            <pre><script src='https://oinktech.github.io/ScriptSafe/script.js'></script></pre>
            <button onclick="copyCode()">複製程式碼</button>
        </section>
    </div>
    <script>
        function copyCode() {
            const codeBlock = document.querySelector('pre');
            const range = document.createRange();
            range.selectNode(codeBlock);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                alert('程式碼已複製到剪貼簿');
            } catch (err) {
                alert('複製程式碼失敗');
            }
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
